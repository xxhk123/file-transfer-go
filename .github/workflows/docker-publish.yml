name: 🐳 Build ARM64 Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.5)'
        required: true
        default: 'v1.0.5'
        type: string

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🌐 Download official ARM64 binary
        run: |
          VERSION=${{ github.event.inputs.version }}
          URL="https://github.com/username/file-transfer-go/releases/download/$VERSION/file-transfer-go-linux-arm64"
          echo "Downloading ARM64 binary from $URL"
          curl -L -o server $URL
          chmod +x server

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Build ARM64 Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          load: true
          tags: file-transfer-go:arm64

      - name: 📦 Save Docker image as artifact
        run: |
          docker save file-transfer-go:arm64 -o file-transfer-go-arm64.tar
        shell: bash

      - name: 📤 Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: file-transfer-go-arm64
          path: file-transfer-go-arm64.tar
