name: 🐳 Build ARM64 Docker Image

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.5)'
        required: true
        default: 'v1.0.5'
        type: string

jobs:
  build-arm64:
    name: 🏗️ Build ARM64 Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Build ARM64 image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          load: true   # 把镜像加载到 GitHub runner 本地
          tags: file-transfer-go:arm64

      - name: 📦 Save Docker image as artifact
        run: |
          docker save file-transfer-go:arm64 -o file-transfer-go-arm64.tar
        shell: bash

      - name: 📤 Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: file-transfer-go-arm64
          path: file-transfer-go-arm64.tar
