name: ğŸ³ Build ARM64 Docker Image

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.0.5)'
        required: true
        default: 'v1.0.5'
        type: string

jobs:
  build-arm64:
    name: ğŸ—ï¸ Build ARM64 Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build ARM64 image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          load: true   # æŠŠé•œåƒåŠ è½½åˆ° GitHub runner æœ¬åœ°
          tags: file-transfer-go:arm64

      - name: ğŸ“¦ Save Docker image as artifact
        run: |
          docker save file-transfer-go:arm64 -o file-transfer-go-arm64.tar
        shell: bash

      - name: ğŸ“¤ Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: file-transfer-go-arm64
          path: file-transfer-go-arm64.tar
