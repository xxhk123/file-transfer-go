name: ğŸ³ Build ARM64 Docker Image (RK3588 Ready)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.0.5)'
        required: true
        default: 'v1.0.5'
        type: string

jobs:
  build-arm64:
    name: ğŸ—ï¸ Build ARM64 Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: â¬‡ï¸ Download official Linux ARM64 binary
        run: |
          # æ›¿æ¢ä¸‹é¢ URL ä¸ºå®˜æ–¹ Linux ARM64 äºŒè¿›åˆ¶æˆ–å‹ç¼©åŒ…é“¾æ¥
          BINARY_URL="https://example.com/file-transfer-go-${{ github.event.inputs.version }}-linux-arm64"
          FILE_NAME="server_download"

          curl -L -o $FILE_NAME $BINARY_URL

          # åˆ¤æ–­æ–‡ä»¶ç±»å‹
          FILE_TYPE=$(file $FILE_NAME)
          echo "Downloaded file type: $FILE_TYPE"

          if [[ $FILE_TYPE == *"gzip compressed data"* ]]; then
            tar -xzf $FILE_NAME -C .
          elif [[ $FILE_TYPE == *"Zip archive data"* ]]; then
            unzip $FILE_NAME -d .
          else
            # å‡è®¾æ˜¯ç›´æ¥äºŒè¿›åˆ¶ï¼Œé‡å‘½åä¸º server
            mv $FILE_NAME server
          fi

          chmod +x server

      - name: ğŸ³ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          load: true
          tags: file-transfer-go:arm64-${{ github.event.inputs.version }}

      - name: ğŸ“¦ Save Docker image as TAR
        run: |
          docker save file-transfer-go:arm64-${{ github.event.inputs.version }} -o file-transfer-go-arm64-${{ github.event.inputs.version }}.tar

      - name: ğŸ“¤ Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: file-transfer-go-arm64
          path: file-transfer-go-arm64-${{ github.event.inputs.version }}.tar
          retention-days: 1
